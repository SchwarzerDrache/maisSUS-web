<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleCadastro.css">
    <script src="js/cadastrar.js"defer></script>
</head>
<body>
    <div id="title">
        <p id="logo">+SUS</p>
        <h1>Faça o seu cadastro</h1>
    </div>
    <div id="container">
        <div id="nav-l">
            <div id="l-row1">
                <div id="nome">
                    <span>Nome *</span><br>
                    <input type="text" id="inNome" class="circle" required>
                </div>
                <div id="sobrenome">
                    <span>Sobrenome *</span><br>
                    <input type="text" id="inSobrenome" class="circle">
                </div>
            </div>
            <span>CPF *</span>
            <p><input type="text" placeholder="123.456.789-00" id="inCpf" class="circle"></p>
            <span>Cartão do SUS *</span>
            <p><input type="text" id="inSus" class="circle"></p>
            <span>Telefone *</span>
            <p><input type="text"  id="inTel" class="circle"></p>
        </div>
        <div id="nav-r">
            <span>E-mail *</span>
            <p><input type="email" id="inEmail" class="circle"></p>
            <span>Confirmar e-mail *</span>
            <p><input type="email" id="inCfmEmail" class="circle"></p>
            <span>Senha *</span>
            <p><input type="password" id="inPssw" class="circle"></p>
            <span>Confirmar senha *</span>
            <p><input type="password" id="inCfmPssw" class="circle"></p>
            <div id="botoes">
                <button type="submit" id="btnCadastrar" class="circle">Criar conta</button>
                <div class="links">
                    <span>Já possui conta?</span>
                    <p><a href="index.html" id="link">Faça o login</a></p>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
