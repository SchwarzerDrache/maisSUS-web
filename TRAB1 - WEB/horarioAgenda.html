<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário e data</title>
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/horarioAgenda.css"><link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="css/calendario.css">
    <script src="js/calendario.js" defer></script>
</head>
<body>
    <header>
        <div class="nav">

            <ul class="navlist">
                <li class="nav-item">
                    <a class="nav-link active" href="pagPrincipal.html">Página Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="meusAgendamentos.html">Meus Agendamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="perfil.html">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Sair</a>
                </li>
            </ul>

            <p id="logo">+SUS</p>
        </div>
    </header>

    <section>
        
        
        <div class="conteudo">
            <div class="agendamento">
                <div class="calendar-container">
                    <header class="calendar-header">
                        <p class="calendar-current-date"></p>
                        <div class="calendar-navigation">
                            <span id="calendar-prev"
                                class="material-symbols-rounded">
                                chevron_left
                            </span>
                            <span id="calendar-next"
                                class="material-symbols-rounded">
                                chevron_right
                            </span>
                        </div>
                    </header>
            
                    <div class="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Dom</li>
                            <li>Seg</li>
                            <li>Ter</li>
                            <li>Qua</li>
                            <li>Qui</li>
                            <li>Sex</li>
                            <li>Sab</li>
                        </ul>
                        <ul class="calendar-dates"></ul>
                    </div>
                </div>
        
                <div class="escolheHora">
                    <label class="item" for="id">Escolha um horário:</label>
                    <div id="horarios">
                        <div>08:00</div>
                        <div>08:30</div>
                        <div>09:00</div>
                        <div>09:30</div>
                        <div>10:00</div>
                        <div>10:30</div>
                        <div>11:00</div>
                        <div>11:30</div>
                        <div>12:00</div>
                    </div>
                </div>
            </div>
            <div class="botoes">
                <button class="btnfinais" name="btnvoltar"><a href="pagPrincipal.html">Voltar</a></button>
                <button class="btnfinais" name="btnprosseguir"><a href="fimAgendamento.html">Finalizar agendamento</a></button>
            </div>
        </div>
        
    </section>
</body>
</html>
