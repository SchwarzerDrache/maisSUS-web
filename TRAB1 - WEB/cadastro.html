<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleCadastro.css">
    <script src="js/cadastrar.js"defer></script>
</head>
<body>
    <div id="title">
        <p id="logo">+SUS</p>
        <h1>Faça o seu cadastro</h1>
    </div>
    <div id="container">
        <div id="nav-l">
            <div id="l-row1">
                <div id="nome">
                    <span>Nome *
                    <input type="text" placeholder="Nome" id="inNome" class="circle">
                </div>
                <div id="sobrenome">
                    <span>Sobrenome *</span>
                    <input type="text" placeholder="Sobrenome" id="inSobrenome" class="circle">
                </div>
            </div>
            <span>CPF *</span>
            <p><input type="text" placeholder="XXX.XXX.XXX-XX" id="inCpf" class="circle"></p>
            <span>Cartão do SUS *</span>
            <p><input type="text" placeholder="XXX-XXXX-XXXX-XXXX" id="inSus" class="circle"></p>
            <span>Telefone *</span>
            <p><input type="text" placeholder="(XX) X XXXX-XXXX" id="inTel" class="circle"></p>
        </div>
        <div id="nav-r">
            <span>E-mail *</span>
            <p><input type="email" placeholder="E-mail" id="inEmail" class="circle"></p>
            <span>Confirmar e-mail *</span>
            <p><input type="email" placeholder="E-mail" id="inCfmEmail" class="circle"></p>
            <span>Senha *</span>
            <p><input type="password" id="inPssw" class="circle"></p>
            <span>Confirmar senha *</span>
            <p><input type="password" id="inCfmPssw" class="circle"></p>
            <div id="botoes">
                <button type="submit" id="btnCadastrar" class="circle">Cadastrar</button>
                <div class="links">
                    <span>Já possui cadastro?</span>
                    <p><a href="index.html" id="link">Faça o login</a></p>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
